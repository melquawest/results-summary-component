<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style\style.css">
  </head>
  <body>

    <main id="big-container">
      <section id="left-section">
        <header id="left">Your Result</header>
        <div id="marks">
          <span id="big-number">76</span><br>
          <span id="small-number">of 100</span>
        </div>
  
        <div id="greetings">
          <div id="heading">Great</div>
          <div id="message">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
      </section>

      <section id="right-section">
        <header id="right">Summary</header>
        <div class="summary-box box-1">
          <div class="reaction-logo">
            <img src="assets\images\icon-reaction.svg" alt="reaction logo">
          </div>
          <div class="text-0">Reaction</div>
          <div class="summary-marks"><span class="mark">80</span> / 100</div>
        </div>

        <div class="summary-box box-2">
          <div class="memory-logo">
            <img src="assets\images\icon-memory.svg" alt="memory logo">
          </div>
          <div class="text-1">Memory</div>
          <div class="summary-marks"><span class="mark">92</span> / 100</div>
        </div>

        <div class="summary-box box-3">
          <div class="verbal-logo">
            <img src="assets\images\icon-verbal.svg" alt="verbal logo">
          </div>
          <div class="text-2">Verbal</div>
          <div class="summary-marks"><span class="mark">61</span> / 100</div>
        </div>

        <div class="summary-box box-4">
          <div class="visual-logo">
            <img src="assets\images\icon-visual.svg" alt="visual logo">
          </div>
          <div class="text-3">Visual</div>
          <div class="summary-marks"><span class="mark">72</span> / 100</div>
        </div>

        <button type="button" id="continue">Continue</button>
      </section>
    </main>    

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Boakye Prince Stephen</a>.
      </div>
    </footer>

  </body>
</html>
